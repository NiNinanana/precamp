<!DOCTYPE html>
<html lang="ko">
<head>
    <title>싸이월드</title>
    <link href="styles/index.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b712c4a090.js" crossorigin="anonymous"></script>
    <script>
        function menuHome(){
            document.getElementById("main").setAttribute("src", "home.html")
            document.getElementById("menuHome").style = "color: black; background-color: white;"
            document.getElementById("menuGame").style = "color: white; background-color: #298EB5;"
            document.getElementById("menuJukebox").style = "color: white; background-color: #298EB5;"
        }
        
        function menuGame(){
            document.getElementById("main").setAttribute("src", "game.html")
            document.getElementById("menuGame").style = "color: black; background-color: white;"
            document.getElementById("menuHome").style = "color: white; background-color: #298EB5;"
            document.getElementById("menuJukebox").style = "color: white; background-color: #298EB5;"
            
        }
        
        function menuJukebox(){
            document.getElementById("main").setAttribute("src", "music.html")
            document.getElementById("menuJukebox").style = "color: black; background-color: white;"
            document.getElementById("menuHome").style = "color: white; background-color: #298EB5;"
            document.getElementById("menuGame").style = "color: white; background-color: #298EB5;"
        }
        </script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="wrapper__left__header__today_total">TODAY 0 ｜ TOTAL 12345</div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="wrapper__left__body__picture"></div>
                        <hr />
                        <div class="wrapper__left__body__contents">
                            <div class="wrapper__left__body__contents__profile">
                                <div class="wrapper__left__body__contents__profile__emoticons">
                                    <i class="far fa-smile"></i>
                                    <i class="fas fa-phone-alt"></i>
                                    <i class="fas fa-envelope"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                                <div class="wrapper__left__body__contents__profile__name">
                                    <div>이름</div>
                                    <div>Phone</div>
                                    <div>E-mail</div>
                                    <div>인스타그램</div>
                                </div>
                            </div>
                            <div class="wrapper__left__body__contents__feeling">
                                <div class="today_feeling">오늘의 기분</div>
                                <select class="feeling">
                                    <option id="happy">기쁨 🙂</option>
                                    <option id="happy">슬픔 😢</option>
                                    <option id="happy">분노 😡</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__head">
                        <div class="wrapper__right__title">사이좋은 사람들, 싸이월드</div>
                        <div class="wrapper__right__setting">사생활보호설정▶</div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe id="main" src="home.html"></iframe>
                    </div>
                </div>
                <div class="navigation">
                    <div id="menuHome" class="navigation__item" onclick="menuHome()">
                        홈
                    </div>
                    <div id="menuGame" class="navigation__item" onclick="menuGame()">
                        게임
                    </div>
                    <div id="menuJukebox" class="navigation__item" onclick="menuJukebox()">
                        쥬크박스
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
