<!DOCTYPE html>
<html lang="ko">
<head>
    <title>게임</title>
    <link href="styles/game.css" rel="stylesheet" />
    <script src="game.js">
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class = "headline">
                <div class = "headline__front">GAME</div>
                <div class = "headline__back">TODAY CHOICE</div>
            </div>
        </div>
        <div class="wrapper__word">
            <div class="wrapper__word__header">
                <img src="images/word.png" />
                <div class="title">
                    끝말잇기
                </div>
                <div class="word__title">
                    제시어 : <span id="word">코드캠프</span>
                </div>
            </div>
            <div class="wrapper__word__body">
                <input type="text" id="myWord" placeholder="단어를 입력하세요." />
                <button id="but" onclick="startWord()">검색</button>
            </div>
            <div class="wrapper__word__footer" id="result">
                결과!
            </div>
        </div>
        <div class="wrapper__lotto">
            <div class="wrapper__lotto__header">
                <img src="images/lotto.png" />
                <div class="title">
                    LOTTO
                </div>
                <div class="word__title">
                    버튼을 누르세요.
                </div>
            </div>
            <div class="wrapper__lotto__body">
                <div class="lottoNumber">
                    <span id="lotto__1">3</span>
                    <span id="lotto__2">5</span>
                    <span id="lotto__3">10</span>
                    <span id="lotto__4">24</span>
                    <span id="lotto__5">30</span>
                    <span id="lotto__6">34</span>
                </div>
            </div>
            <div class="wrapper__lotto__footer">
                <button id="but2" onclick="startLotto()">
                    Button
                </button>
            </div>
        </div>
    </div>
</body>
</html>
