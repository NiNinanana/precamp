    <body>
        <!-- 아래 코드는 회원가입 코드입니다. -->
        <!-- 주석은 잠시 숨기거나 다른 사람들에게 말을 전하기 위해 사용 -->
        <h1 style="color: red">회원가입</h1>
        <input type="text" placeholder="이메일을 입력해 주세요."/><br /><br />
        <input type="text" placeholder="이름을 입력해 주세요."/><br /><br />
        <input class="aaa" type="password" placeholder="비밀번호를 입력해 주세요."/><br /><br />
        <input id="qqq" class="aaa" type="password" placeholder="비밀번호를 다시 입력해 주세요."/><br /><br />
        <select>
            <option selected disabled="true">지역을 선택하세요.</option>
            <option>서울</option>
            <option>인천</option>
            <option>경기</option>
            <option>부산</option>

            <option>대전</option>
            <option>광주</option>
            <option>세종</option>
        </select><br /><br />
        <input type="radio" name="gender"/>여성 <input type="radio" name="gender" />남성<br /><br />
        <input type="checkbox" />이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 동의합니다.
        <hr />
        <button>가입하기</button>
